<div id="puzzle_desc_block" >
  <div id="puzzle_title" class="box span-4">
    <p class="caps">Puzzle Title: </p>
  </div>

  <div class="span-18 last box">
    <p class="caps">{{ puzzle.title }}</p>
  </div>

  <div class="grey-panel span-24 last ">
    <div id="puzzle_desc" class="box span-4 grey-panel" >
      <p class="caps">Description</p>
    </div>
    <div class="last span-18 box grey-panel">
      <p>{{ puzzle.description|safe }}</p>  
    </div>
  </div>
</div>
