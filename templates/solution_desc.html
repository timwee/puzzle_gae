<div class="span-22 box last solution_block">

    <div class="summary span-18 ">
      <h3>{{ solution.title }}</h3>
    </div>

    <div class="span-22">
      <p class="tagline">
        submitted {{ solution.posted|timesince }} ago by {{ solution.author|default_if_none:"Anonymous" }} using {{ solution.language_full_name }}
      </p>
    </div>
</div>

{% include "third_party.html" %}

  <div id="solution_code" class="span-24 code">
    {{ solution.formatted_code|safe }}
  </div>
