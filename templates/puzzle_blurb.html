<script type="text/javascript" src="/js/jquery-ui/js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="/js/jquery-ui/js/jquery-ui-1.7.1.custom.min.js"></script>
  <div id="puzzle_desc_block" class="span-22 box last puzzle_block">
    <div class="stats_container span-3">
      <div class="count_button span-2 status">
        <span class="count-post">
          <strong>{{ puzzle.solution_count }}</strong> 
        </span>
        solutions
      </div>      
    </div>

    <div class="summary span-18">
      <h3><a href="{{ puzzle.get_absolute_url }}">{{ puzzle.title }}</a></h3>
      <div class="blurb_text blurb">
        {{ puzzle.description|safe }}
      </div>
      <span id="hide_blurb" style="display:none">
        <a href="#">Hide</a>
      </span>
      <span id="read_more" style="display:inline">
        <a href="#">Read more</a>
      </span>
    </div>
  </div>  

<script>
  $('#read_more').click(function() {
    $('#puzzle_desc_block').removeClass('puzzle_block');
    $('.blurb').addClass('full_blurb');
    $('.full_blurb').removeClass('blurb');
    $('#read_more').hide();
    $('#hide_blurb').show();
  });
  $('#hide_blurb').click(function() {
    $('#puzzle_desc_block').addClass('puzzle_block');
    $('.full_blurb').addClass('blurb');
    $('.blurb').removeClass('full_blurb');

    $('#hide_blurb').hide();
    $('#read_more').show();
  });

</script>
